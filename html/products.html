<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商品详情</title>

    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="products" class="flexv wrap">
    <div class="flexitemv mainbox">
        <!--头部-->
        <div class="flex center head">
            <a href="javascript:;" class="flex center xg xg-left"></a>
            <h1 class="flexitem center">商品详情</h1>
        </div>
        <!--轮播展示-->
        <div class="flex center banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide flex center"><img class="flex fit" src="http://yun.tpiao8.cn/image/jpeg/5a0e5a434d291.jpeg"/></div>
                    <div class="swiper-slide flex center"><img class="flex fit" src="http://yun.tpiao8.cn/image/jpeg/5a0e5a451ed8d.jpeg"/></div>
                </div>
                <!--图片页数-->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!--商品详情-->
        <div class="flexv details">
            <div class="box-goods border">
                <div class="goods">
                    <p class="flex depict">黄金百香果仿佛吃到上百种水果的香甜</p>
                    <div class="between price">
                        <div class="cost">
                            <span>&yen;36.8</span><i>&yen;56.8</i>
                        </div>
                        <div class="flex endv inventory">库存：<i>888</i></div>
                        <div class="flex endv sold">已售<i>6507</i>份</div>
                    </div>
                    <div class="between postage">
                        <div class="flex center now">新疆、内蒙古、青海、甘肃、宁夏 暂不发货</div>
                        <div class="flex center price">
                            <i class="flex center xg xg-postage"></i>

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="box-goods">
                <div class="flex center referral">商品参数</div>
                <ul class="referral-text">
                    <li>包装：普装</li>
                    <li>保质期：到货后立即食用</li>
                    <li>贮藏方法：冷藏</li>
                </ul>
            </div>
            <!--图文详情-->
            <div class="flexv box-goods graphic">
                <div class="flex center titl">图文详情</div>

                    <img src="http://yun.tpiao8.cn/image/png/5a0e5a5eb2e37.png" style="max-width:100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5a644b221.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5a6ad28b3.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5a6e40a06.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5a732bb12.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5a95a2c3c.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5a9bc62b2.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5a9f61a1f.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5aa3175c7.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5aa6d0536.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5aaa2c9df.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5aadd4356.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5ab3d77b7.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5ac695fc0.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5acc5251d.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5ad0be7bf.png" style="max-width: 100%;">
                    <img src="http://yun.tpiao8.cn/image/png/5a0e5ad46102e.png" style="max-width: 100%;">

            </div>
            
        </div>
    </div>
    <!--购买按钮-->
    <div class="flex center buy-now">
        <a href="javascript:;" class="flex center">立即购买</a>
    </div>
    <!--弹窗-->
    <div class="flex endv alert">
        <form class="inventory">
            <a href="javascript:;" class="flex center xg xg-close close"></a>
            <div class="flex goods">
                <div class="flex center goods-img">
                    <img src="../image/goods.jpg" class="fitimg">
                </div>
                <div class="flexv name">
                    <h2>黄金百香果</h2>
                    <span>&yen;36.8</span>
                </div>
            </div>
            <div class="box kg">
                <p class="flex centerv tit">重量：</p>
                <div class="flex kg-box">
                    <div class="flexv kg-text"><span class="flex center">5斤装</span><span class="flex center">（中果）</span></div>
                    <div class="flexv kg-text"><span class="flex center">5斤装</span><span class="flex center">（大果）</span></div>
                    <!--<div class="flexv kg-text lose"><span class="flex center">5斤装</span><span class="flex center">（约300个）</span></div>-->
                </div>
            </div>
            <div class="box time">
                <p class="flex centerv tit">预定时间：</p>
                <div class="flex kg-box">
                    <div class="flexv kg-text lose"><span class="flex center">7月17日</span><span class="flex center">（今天）</span></div>
                    <div class="flexv kg-text"><span class="flex center">7月18日</span><span class="flex center">（三天后）</span></div>
                    <div class="flexv kg-text"><span class="flex center">7月19日</span><span class="flex center">（五天后）</span></div>
                </div>
            </div>
            <div class="between amount">
                <div class="flex center">数量：</div>
                <div class="around">
                    <span class="flex center">-</span>
                    <span class="flexitem center">2</span>
                    <span class="flex center">+</span>
                </div>
            </div>
            <div class="flex center buy-btn">
                <a href="javascript:;" class="flex center">去结算</a>
            </div>
            <input type="hidden" name="kg" value="">
            <input type="hidden" name="time" value="">
            <!--提示-->
        </form>
        <div class="flexitem closeit"></div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
<script src="../js/footer.js"></script>
<script type="text/javascript">
    // 轮播
    new Swiper ('.swiper-container', {
        loop: true,
        pagination: '.swiper-pagination',
        autoplayDisableOnInteraction:false
    });
    // 弹出价格单
    $(".buy-now").click(function () {
       $(".alert").addClass("showu");
    });
    // 移除价格单
    $(".alert .close").click(function () {
        $(".alert").removeClass("showu");
    });
    // 清单选择
    $(".kg-box .kg-text").click(function () {
        if(!$(this).hasClass("lose")){
            $(this).addClass("current").siblings().removeClass("current");
        }
        $("input[name=kg]").val($('.kg .current').text());
        $("input[name=time]").val($('.time .current').text());
    });
    // 结算
    var timer = null;
    $(".alert .buy-btn").click(function () {
        if(!$(".kg .kg-text").hasClass("current") || !$(".time .kg-text").hasClass("current")){
            var warn = $('<div class="flexv center warn"><i class="flex xg xg-warn"></i><span class="flex"></span></div>');
            if(!$(".kg .kg-text").hasClass("current")){
                warn.find("span").text("请选择重量");
                $("form.inventory").append(warn);
                return;
            }
            if(!$(".time .kg-text").hasClass("current")){
                warn.find("span").text("请选择预定时间");
                $("form.inventory").append(warn);
            }
        } else{
            $(this).children('a').attr("href",'writeOrder.html')
        }
    });
    // 移除警告框
    timer = setInterval(function () {
        if(!$(".warn").is(":hidden")){
            $(".warn").remove();
        }
    },2000);
    // 重量
    // 减
    $(".amount .around span:eq(0)").click(function () {
        var num = Number($(".amount .around span:eq(1)").text()-1);
        if(num === 0){
            var warn = $('<div class="flexv center warn"><i class="flex xg xg-warn"></i><span class="flex"></span></div>');
            warn.find("span").text("已经最小啦");
            $("form.inventory").append(warn);
        } else{
            $(".amount .around span:eq(1)").text(num);
        }
    });
    // 加
    $(".amount .around span:eq(2)").click(function () {
        var num = Number($(".amount .around span:eq(1)").text())+1;
        $(".amount .around span:eq(1)").text(num);
    });
</script>
</html>
